<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Kapturator V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body data-theme="dark">
    <div class="theme-toggle" id="theme-toggle">
        <i id="dark-icon" class="fas fa-moon"></i>
        <i id="light-icon" class="fas fa-sun"></i>
    </div>

    <div class="container_kapturator">
        <h2>
            <img src="./img/ball1.gif" class="imgball"> Kapturator © <img src="./img/ball2.gif" class="imgball">
        </h2>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'kapturator')" data-tab="kapturator">Kapturator</button>
            <button class="tab-button" onclick="openTab(event, 'kaktulator')" data-tab="kaktulator">Kaktulator</button>
            <button class="tab-button" onclick="openTab(event, 'randomizer')" data-tab="randomizer">Random</button>
        </div>

        <div class="tab-content" id="kapturator">
            <div id="kapturator-container">
                <form id="kapturator-form"> <!-- Changement d'ID ici -->
                    <div class="input-container">
                        <label for="typeball">Type de ball :</label>
                        <select id="typeball" name="typeball"> <!-- Ajout de l'ID -->
                            <option value="20">Poké ball</option>
                            <option value="35">Super ball</option>
                            <option value="50">Hyper ball</option>
                            <option value="60">Ball Spéciales</option>
                            <option value="100">Masterball</option>
                        </select>
                    </div>
        
                    <div class="input-container">
                        <label for="PLPFmembre">Lvl. PLPF :</label>
                        <input type="number" id="PLPFmembre" name="PLPFmembre" min="1" max="100"> <!-- Ajout de l'ID -->
                    </div>
        
                    <div class="input-container">
                        <label for="NivWild">Lvl. pokémon sauvage :</label>
                        <input type="number" id="NivWild" name="NivWild" min="1" max="100"> <!-- Ajout de l'ID -->
                    </div>
        
                    <div class="input-container">
                        <label for="StadeEvo">Stade d'évolution :</label>
                        <select id="stadeEvo" name="StadeEvo"> <!-- Ajout de l'ID -->
                            <option value="20">Pokémon de base</option>
                            <option value="10">Stade 1 ou sans évolution</option>
                            <option value="0">Stade 2</option>
                        </select>
                    </div>
        
                    <div class="input-container">
                        <label for="Spetype">Médaille de spécialiste :</label>
                        <select id="Spetype" name="Spetype"> <!-- Ajout de l'ID -->
                            <option value="0">Pas de médaille</option>
                            <option value="2">Médaille de Bronze</option>
                            <option value="4">Médaille d'Argent</option>
                            <option value="6">Médaille d'Or</option>
                            <option value="8">Médaille de Platine</option>
                        </select>
                    </div>
        
                    <div class="input-container">
                        <label for="BallUse">Nombre de ball utilisées :</label>
                        <input type="number" id="BallUse" name="BallUse" value="0" min="0"> <!-- Ajout de l'ID -->
                    </div>
                </form>
        
                <div class="button-group">
                    <button id="generer" class="styled-button">Calculer</button>
                    <button id="effacer" class="styled-button">Effacer</button>
                </div>
        
                <div id="kapturator-result"></div>
            </div>
        </div>
        

        <div class="tab-content" id="kaktulator">
            <div id="kaktulator-container">
                <form id="damage-form">
                    <div class="input-container">
                        <label for="level">Niveau du lanceur :</label>
                        <input type="number" id="level" min="1" max="100" placeholder="Niveau de l'attaquant" required>
                    </div>

                    <div class="input-container">
                        <label for="attack">Attaque du lanceur :</label>
                        <input type="number" id="attack" min="1" placeholder="Attaque du lanceur" required>
                    </div>

                    <div class="input-container">
                        <label for="power">Puissance de l'attaque :</label>
                        <input type="number" id="power" min="1" placeholder="Puissance de l'attaque" required>
                    </div>

                    <div class="input-container">
                        <label for="attack-type">Type de l'attaque :</label>
                        <select id="attack-type" required>
                            <option value="normal">Normal</option>
                            <option value="fire">Feu</option>
                            <option value="water">Eau</option>
                            <option value="grass">Plante</option>
                            <option value="electric">Électrique</option>
                            <option value="ice">Glace</option>
                            <option value="fighting">Combat</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Sol</option>
                            <option value="flying">Vol</option>
                            <option value="psychic">Psy</option>
                            <option value="bug">Insecte</option>
                            <option value="rock">Roche</option>
                            <option value="ghost">Spectre</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Ténèbres</option>
                            <option value="steel">Acier</option>
                            <option value="fairy">Fée</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="accuracy">Précision de l'attaque :</label>
                        <input type="number" id="accuracy" min="1" max="100" value="100" required>
                    </div>

                    <div class="input-container">
                        <label for="effect">Effet secondaire :</label>
                        <select id="effect" required>
                            <option value="none">Aucun</option>
                            <option value="burn">Brûlure</option>
                            <option value="paralysis">Paralysie</option>
                            <option value="poison">Empoisonnement</option>
                            <option value="fear">Peur</option>
                            <option value="freeze">Gel</option>
                            <option value="confusion">Confusion</option>
                        </select>
                    </div>

                    <div class="input-container" id="effect-rate-container" style="display:none;">
                        <label for="effect-rate">Taux de l'effet (%):</label>
                        <input type="number" id="effect-rate" min="0" max="100" value="0" required>
                    </div>

                    <div class="input-container">
                        <label for="defense">Défense du receveur :</label>
                        <input type="number" id="defense" min="1" placeholder="Défense du receveur" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="defense-type1">Type 1 du défenseur :</label>
                        <select id="defense-type1" required>
                            <!-- Liste des types -->
                            <option value="normal">Normal</option>
                            <option value="fire">Feu</option>
                            <option value="water">Eau</option>
                            <option value="grass">Plante</option>
                            <option value="electric">Électrique</option>
                            <option value="ice">Glace</option>
                            <option value="fighting">Combat</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Sol</option>
                            <option value="flying">Vol</option>
                            <option value="psychic">Psy</option>
                            <option value="bug">Insecte</option>
                            <option value="rock">Roche</option>
                            <option value="ghost">Spectre</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Ténèbres</option>
                            <option value="steel">Acier</option>
                            <option value="fairy">Fée</option>
                        </select>
                    </div>
                    
                    <div class="input-container">
                        <label for="defense-type2">Type 2 du défenseur (optionnel) :</label>
                        <select id="defense-type2">
                            <option value="">Aucun</option>
                            <option value="normal">Normal</option>
                            <option value="fire">Feu</option>
                            <option value="water">Eau</option>
                            <option value="grass">Plante</option>
                            <option value="electric">Électrique</option>
                            <option value="ice">Glace</option>
                            <option value="fighting">Combat</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Sol</option>
                            <option value="flying">Vol</option>
                            <option value="psychic">Psy</option>
                            <option value="bug">Insecte</option>
                            <option value="rock">Roche</option>
                            <option value="ghost">Spectre</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Ténèbres</option>
                            <option value="steel">Acier</option>
                            <option value="fairy">Fée</option>
                        </select>
                    </div>                    

                    <div class="input-container">
                        <label for="critical-rate">Taux de coup critique :</label>
                        <select id="critical-rate" required>
                            <option value="0.0417">Taux normal (4,17%)</option>
                            <option value="0.125">Taux élevé (12,5%)</option>
                            <option value="0.5">Taux augmenté de 2 niveaux (50%)</option>
                            <option value="1">Coup critique garanti (100%)</option>
                            <option value="0">Pas de coup critique possible (0%)</option>
                        </select>
                    </div>

                    <div id="button-container" class="button-group">
                        <button type="submit" class="styled-button">Calculer les PV perdus</button>
                        <button type="reset" class="styled-button">Réinitialiser</button>
                    </div>
                </form>
                <div id="damage-result"></div>
            </div>
        </div>

        <div class="tab-content" id="randomizer">
            <div id="randomizer-container">
                <div class="input-container">
                    <label for="cs-type">Choisissez le type :</label>
                    <select id="cs-type">
                        <option value="coupe">CS Coupe</option>
                        <option value="force">CS Force</option>
                        <option value="eclate-roc">CS Éclate-Roc</option>
                        <option value="autre">Autre</option>
                    </select> 
                </div>

                <div class="input-container2">
                    <div id="custom-range" style="display: none;">
                        <input type="number" id="custom-min" value="1" placeholder="Minimum">
                        <input type="number" id="custom-max" value="100" placeholder="Maximum">
                    </div>
                </div>

                <!-- Conteneur centré pour les boutons -->
                <div id="button-container" class="button-group">
                    <button id="generate-random" class="styled-button">Générer un random</button>
                    <button id="clear-result" class="styled-button">Effacer le résultat</button>
                </div>

                <div id="random-result"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
